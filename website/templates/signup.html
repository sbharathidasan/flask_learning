{%extends "base.html" %}{% block title%}signUp{% endblock%}
{% block content %}
<form method="POST">
  <h3 align="center">signup</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="text" name="email"class="form-control" id="email" placeholder="Email here">
  </div>
  <div class="form-group">
    <label for="firstName">FirstName</label>
    <input class="form-control" type="text" name="FirstName" id="firstName" placeholder="FirstName">
  </div>
  <div class="form-group">
    <label for="password">password</label>
    <input class="form-control" type="password" name="password" id="password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="password2">Confirm password</label>
    <input type="password" name="password2" class="form-control"id="password2" placeholder="Password">
  </div>
  <br>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">submit</button>
  </div>  
  </form> 
{% endblock %}
