<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        {% for todo in todo_list %}
            <li>{{ todo }}<button>done</button></li>
        {% endfor %}
    </ul>
    <form action="/" method="POST">
        <input type="text" name="todo">
        <input type="submit" value="Add To-Do">
    </form>
</body>
</html>
